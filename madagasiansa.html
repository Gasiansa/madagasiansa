    <script>
        const searchInput = document.getElementById('search-input');
        const articles = document.getElementsByTagName('article');
        let visitorCount = 0;
        const visitorCountElement = document.getElementById('visitor-count');

        // Fonction pour afficher le nombre de visiteurs
        function updateVisitorCount() {
            visitorCount++;
            visitorCountElement.textContent = visitorCount;
        }

        // Ã‰vÃ©nement d'Ã©coute pour soumission du formulaire de recherche
        document.getElementById('search-form').addEventListener('submit', (event) => {
            event.preventDefault();
            const searchTerm = searchInput.value.toLowerCase();
            for (const article of articles) {
                const articleTitle = article.querySelector('h2').textContent.toLowerCase();
                if (articleTitle.includes(searchTerm)) {
                    article.style.display = 'flex';
                } else {
                    article.style.display = 'none';
                }
            }
        });
